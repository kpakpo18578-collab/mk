<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AB Collections Dashboard</title>
<link rel="stylesheet" href="style.css">
<!-- Bootstrap CDN for quick styling -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="text-center mb-4">Owner's Dashboard</h2>

<!-- Login Section -->
<div id="loginSection" class="text-center">
  <input type="email" id="email" class="form-control mb-2" placeholder="Email or Username">
  <input type="password" id="password" class="form-control mb-3" placeholder="Password">
  <button class="btn btn-primary" onclick="login()">Login</button>
</div>

<!-- Upload Section (hidden until login) -->
<div id="uploadSection" style="display:none;">
  <h4>Upload Product</h4>
  <input class="form-control mb-2" id="name" placeholder="Product Name">
  <input class="form-control mb-2" id="category" placeholder="Category (Men/Women/Kids)">
  <input class="form-control mb-2" id="size" placeholder="Size">
  <input class="form-control mb-2" id="color" placeholder="Color">
  <input class="form-control mb-2" id="price" type="number" placeholder="Price">
  <input class="form-control mb-3" id="image" type="file">
  <button class="btn btn-success mb-2" onclick="uploadProduct()">Upload Product</button>
  <button class="btn btn-danger mb-2" onclick="logout()">Logout</button>
</div>

<!-- Firebase SDK -->
<script type="module" src="dashboard.js"></script>

</body>
</html>
